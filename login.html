<script>
'use strict';
const ov = 'https://hartmanm.github.io/ov';

var feedback0 = document.getElementById('feedback0');
feedback0.style.display = "none";
var feedback1 = document.getElementById('feedback1');
feedback1.style.display = "none";

function execute_openrig(element)
{
var url = ov;
window.location.href = url;
}
var home_href = document.getElementById('home_href');
home_href.addEventListener("click", function(e){var target = e.target || e.srcElement; execute_openrig(target)}, false);

function execute_password_reset(element)
{

window.location.href = url;
}
var home_href = document.getElementById('password_reset');
home_href.addEventListener("click", function(e){var target = e.target || e.srcElement; execute_password_reset(target)}, false);

var form_to_json = function form_to_json(elements){
return [].reduce.call(elements, function (data, element){data[element.name] = element.value; return data;}, {});
};
var submit_form = function submit_form(event){
event.preventDefault();
var feedback0 = document.getElementById('feedback0');
feedback0.innerHTML = "";
feedback0.style.display = "block";
var feedback1 = document.getElementById('feedback1');
feedback1.innerHTML = "";
feedback1.style.display = "block";
var data = form_to_json(form.elements);
if(data.PASSWORD != ""){
if(data.PASSWORD != null){
if(data.PASSWORD.length < 12){var feedback = document.getElementById('feedback1').innerHTML = "incorrect Password";}
if(data.EMAIL_ADDRESS != ""){
if(data.EMAIL_ADDRESS != null){
if(data.EMAIL_ADDRESS.includes("@") == false){var feedback = document.getElementById('feedback0').innerHTML = "Invalid email address";}

if((data.PASSWORD.length >= 12) && (data.EMAIL_ADDRESS.includes("@") == true)){
var data_box = JSON.stringify(data);

loginCustomer(data_box);
}

if(data.EMAIL_ADDRESS.includes("@") == false){var feedback = document.getElementById('feedback0').innerHTML = "Invalid email address";}
if(data.PASSWORD.length < 12){var feedback = document.getElementById('feedback1').innerHTML = "incorrect Password";}

}
}
}
}
};
var form = document.getElementsByClassName('form')[0];
form.addEventListener('submit', submit_form);

function loginCustomer(form_data){
var box = JSON.parse(form_data);
var payload = JSON.stringify(box);
var req = new XMLHttpRequest();
var url = ov + "/login";
req.open( "POST", url, true );
req.setRequestHeader("Content-Type", "text/html; charset=UTF-8");
req.addEventListener( "load",function(){
if( req.status >= 200 && req.status < 403 ){
var response = req.responseText;
var t = document.getElementById('feedback1').innerHTML = response;
var feedback0 = document.getElementById('feedback0');
feedback0.innerHTML = "";
feedback0.style.display = "none";
if(t != ""){
if(t.length == 65 ){
//var url = ov + "/welcome/" + t;
var url = ov + "/riglist/" + t;
window.location.href = url;
}
}
}
else{console.log( "Error: " + req.statusText );}});
req.send(payload);
}
