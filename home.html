<script>
const ov = 'https://hartmanm.github.io/ov';
var base = document.getElementById("base");

function lamda_link(innerhtml,id,url)
{
var ddiv = document.createElement("lamda_link");
ddiv.innerHTML = innerhtml;
ddiv.id = id;
base.appendChild(ddiv);
function execute_z(element,url){window.open(url);}
var lamdalink = document.getElementById(id);
lamdalink.addEventListener("click", function(e){var target = e.target || e.srcElement; execute_z(target,url)}, false);
}

// lamda_link('<img src="'+img_src+'" style="width:50px;height:50px;" />','abc','link_addr');

function execute_signup(element)
{
var url = ov + "/signup.html";
window.location.href = url;
}

var signup_href = document.getElementById('signup');
signup_href.addEventListener("click", function(e){var target = e.target || e.srcElement; execute_signup(target)}, false);

function execute_login(element)
{
var url = ov + "/login.html";
window.location.href = url;
}
var signup_href = document.getElementById('login');
signup_href.addEventListener("click", function(e){var target = e.target || e.srcElement; execute_login(target)}, false);

</script>
